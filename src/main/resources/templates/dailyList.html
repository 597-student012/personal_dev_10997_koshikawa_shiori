<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>家計詳細</h3>

<h4>[[${year}]]年[[${month}]]月[[${day}]]日の収支記録</h4>
<table border="1">

		   <tr>
			<td>
				カテゴリ
			</td>
			<td>
			タイトル	
			</td>
			<td>
				詳細
			</td>
			<td>
				価格
			</td>
			<td>
				更新
			</td>
			<td>
				削除
			</td>
		   </tr>
	   
	   <tr th:each="kakeibo : ${kakeiboData}">
	    <td th:text="${kakeibo.categoryName}">	
	   </td>
	   <td th:text="${kakeibo.title}">
	   </td>
	   <td th:text="${kakeibo.detail}">
	   </td>
	   <td th:text="${kakeibo.price}">
	   </td>
	   <td>
		

		<form th:action="@{/record/edit/{id}(id=${kakeibo.id})}" method="get">
			<button>更新</button>
		</form>
		
	  
	 </td>
	 
	   <td>
		
	<form th:action="@{/record/delete/{id}(id=${kakeibo.id})}" method="get">
		<button>削除</button>
	</form>
	   </td>
	   </tr>
	   
	   </table>
	   
	   <a href="/calendar" class="button">戻る</a>
	   

	   <a href="/record/add" class="button">追加</a>
</body>
</html>
